<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="head">
                <h1>Sign Up</h1>
                <p>It only takes 30 seconds!</p>
            </header>
            <main class="body">
                <form action="#">
                    <p>
                        <label for="name">Your Name :</label>
                        <input type="text" id="name" placeholder=" Rishi Raj Gupta">
                    </p>

                    <p>
                        <label for="name">Email :</label>
                        <input type="email" id="email" placeholder=" guptarishi094@gmail.com">
                    </p>

                    <p>
                        <label for="Pass">Your New Password :</label>
                        <input type="password" id="pass" placeholder=" must be atleast 8 characters long">
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
